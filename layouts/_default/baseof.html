<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body data-spy="scroll" data-target="#toc" data-topbar-visible="true" class="d-flex">
    {{- partial "sidebar.html" . -}}
    <div id="all-wrapper" class="d-flex flex-column">
        {{- partial "topbar.html" . -}}
        <div id="main-wrapper" class="d-flex mt-3">
            <div id="core-wrapper" class="d-flex flex-column mr-5 ml-5">
                <div id="main" class="d-flex flex-column">
                    {{ block "main" . }}{{ end -}}
                </div>

                <div>
                    <footer class="footer">{{- partial "footer.html" . -}}</footer>
                </div>
            </div>
            <div id="panel-wrapper" class="d-flex flex-column">
                {{- partial "panel.html" . -}}
            </div>
            {{- partial "search.html" . -}}
        </div>
        <div id="mask"></div>
        <a id="back-to-top" href="#" aria-label="back-to-top" class="btn btn-lg btn-box-shadow" role="button"
            style="display: none">
            <i class="fas fa-angle-up"></i>
        </a>
    </div>
    <!-- notification and some scripts -->
</body>

</html>
